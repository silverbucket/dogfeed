<!DOCTYPE html>
<html lang="en">
  <head>
    <title>dogfeed</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/res/css/app.min.css"/>
  </head>

  <body ng-app="dogfeed">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="row row-offcanvas row-offcanvas-left">

      <!-- feeds list sidebar -->
      <div class="col-xs-10 col-sm-7 col-md-7 col-lg-7 sidebar-offcanvas feed-list-sidebar" id="sidebar" role="navigation" ng-controller="feedCtrl">
        <div class="logo-bar">
          <a href="/#/"><span class="dogfeed-logo"></span></a>
        </div>
        <div class="sidebar-container">
          <div class="feed-settings">
            <form name="quickSettings" class="form-horizontal" novalidate>
                <label for="showRead"
                       class="control-label">Show Read Articles</label>
                <input type="checkbox" name="showRead" ng-model="feeds.settings.showRead" />
            </form>
          </div>
          <feed-list class="feeds" test="test" feeds="feeds" settings="settings"></feed-list>
        </div>
      </div>


      <!-- main content area -->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 opposite-sidebar">

        <div id="remotestorage-connect" ng-controller="remoteStorageCtrl"></div>

        <nav class="navbar" role="navigation" ng-controller="titlebarCtrl">
          <div class="container">
            <div class="navbar-header">
                <span class="pull-left">
                  <button type="button" class="btn btn-default btn-md offcanvas-button" data-toggle="offcanvas"><span class="glyphicon glyphicon-align-justify"></span></button>
                </span>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="main-link" ng-class="class('home')"><a href="/#/"><span class="glyphicon glyphicon-home"></span></a></li>
                <li class="main-link" ng-class="class('add')"><a href="/#/feeds/add"><span class="glyphicon glyphicon-plus"></span></a></li>
                <li class="main-link" ng-class="class('settings-sockethub')"><a href="/#/settings/sockethub"><span class="glyphicon glyphicon-cog"></span></a></li>
                <li class="main-link" ng-class="class('about')"><a href="/#/about"><span class="glyphicon glyphicon-info-sign"></span></a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="message-container">
          <div message></div>
        </div>

        <div class="content-container" ng-view></div>

      </div><!--/span-->

    </div><!--/row-->


    <script type="text/ng-template" id="loading.html">
      <div class="text loading-page">
        <div class="loading-header">
          <img class="loading-image" src="/res/img/dogfeed-icon.svg" />
        </div>
        <div class="text-content">
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="welcome.html">

      <div class="text">
        <div class="row">
          <div class="col-xs-12">
            <span class="dogfeed-logo-large"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="text-content">
              <p>It seems that this is your first time using Dogfeed. Dogfeed is an unhosted RSS/Atom feed reader built on Sockethub and remoteStorage</p>
              <p>Connect your storage using the remoteStorage widget in the upper right corner, or <a href="https://5apps.com/users/sign_up?site=storage" target="_blank">visit the 5apps website</a> to register for a remoteStorage account.</p>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="sockethub-settings.html">
      <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
        <div sockethub-settings></div>
      </div>
    </script>

    <script type="text/ng-template" id="about.html">
      <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
        <div class="text">
          <h2 class="text-header">About Dogfeed</h2>
          <div class="text-content">
            <p>Dogfeed is an
            <a href="http://unhosted.org" target="_blank">Unhosted</a>
            newsreader that allows you to access your news feeds from anywhere you
            want on anything that has a decent web browser - on your phone, desktop,
            tablet or Smart TV.</p>

            <p>Dogfeed is
            <a href="http://github.com/silverbucket/dogfeed" target="_blank">open source</a>,
            so you can improve it, translate it, or use parts of it to build your own
            applications. It leverages client-side javascript for all the
            application logic, and
            <a href="http://sockethub.org" target="_blank">Sockethub</a> for server
            independant, server-side functionality, while storing all your data to
            your private
            <a href="http://remotestorage.io" target="_blank">remoteStorage</a>
            instance.</p>

            <p>If you have used news reader software before, just add your favorite
            news feeds and Dogfeed away. If you are new to this, you can get a feed link
            from your favorite news site and add it by clicking the 'Add feed' link (<span class="glyphicon glyicon-plus" alt="plus"></span> icon) in the title bar.</p>

            <p>Dogfeed is developed and maintained by
            <a href="https://silverbucket.net" target="_blank">Nick
            Jennings</a> and was made
            possible with a grant from the
            <a href="http://nlnet.nl" target="_blank">NLnet foundation</a>.</p>
          </div>
        </div>
      </div>
    </script>

    <script src="/vendor/jquery.min.js"></script>
    <script src="/vendor/angular.min.js"></script>
    <script src="/vendor/angular-route.min.js"></script>
    <script src="/vendor/angular-sanitize.min.js"></script>
    <script src="/vendor/angular-touch.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/vendor/remotestorage.min.js"></script>
    <script src="/vendor/sockethub-client.min.js"></script>
    <script src="/vendor/remotestorage-modules.min.js"></script>
    <script src="/res/js/app.min.js"></script>
  </body>
</html>
